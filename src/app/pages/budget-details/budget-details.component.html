<div class="budget-detail-container w-full h-full flex flex-col gap-y-8 p-6">
    <h2 class="text-5xl font-bold">
        <span class="{{uiService.generateTailwindClass(budgetCard.color, 'text')}}">{{budgetCard.name}}</span>
        Overview
    </h2>

    <div class="flex w-full gap-x-8">
        <app-budget-card [isDelete]="true" [config]="budgetCard" class="budget-card w-[40%]"></app-budget-card>

        <app-form-wrapper class="flex-1">
            <div [formGroup]="expenseForm" class="input-form flex flex-col gap-y-4">
                <h3 class="font-bold text-2xl">Add new Expense</h3>

                <div class="text-input-container flex gap-x-6">
                    <div class="text-inputs flex flex-col gap-y-2">
                        <label class="text-[19px] font-bold">Expense name</label>
                        <input formControlName="name" type="text" class="input-select" placeholder="e.g Coffee">
                    </div>
    
                    <div class="text-inputs flex flex-col gap-y-2">
                        <label class="text-[19px] font-bold">Amount</label>
                        <input formControlName="amount" type="number" class="input-select" placeholder="e.g â‚¬120">
                    </div>
                </div>

                <button (click)="addExpense()" class="btn bg-customHsl-text text-white border-none w-fit text-[19px]">
                    Add Expense
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="currentColor" fill="none">
                        <path d="M12 8V16M16 12H8" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="1.5" />
                    </svg>
                </button>
                
            </div>
        </app-form-wrapper>
    </div>

    @if (expenseTableData && expenseTableData.length > 0) {
        <app-table [data]="expenseTableData" (removeRow)="handleAction($event)"></app-table>
    }
</div>
