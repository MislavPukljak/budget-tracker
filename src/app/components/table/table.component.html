<div class="table-section">
    <table class="w-full">
        <thead>
            <th class="w-1/5">Name</th>
            <th class="w-1/5">Amount</th>
            <th class="w-1/5">Date</th>
            <th class="w-1/5">Budget</th>
            <th class="w-1/5"></th>
        </thead>

        <tbody class="w-full">
            @for (item of data; track $index) {
                <tr class="row-data amber-opacity">
                    <td class="table-data">{{item.name}}</td>
                    <td class="table-data">{{item.amount | currency:'EUR':'symbol'}}</td>
                    <td class="table-data">{{item.date | date:'dd/MM/yyyy HH:mm'}}</td>
                    <td class="table-data">
                        <div class="btn w-fit {{uiService.generateTailwindClass(item.color, 'bg')}}
                            rounded-3xl text-white border-none"
                        >
                        {{item.budget}}
                        </div>
                    </td>

                    <td class="table-data">
                        <div (click)="handleAction(item)" class="btn btn-warning">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
                                <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5M8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5m3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0"/>
                              </svg>
                        </div>
                    </td>
                </tr>
            }
        </tbody>
    </table>
</div>
